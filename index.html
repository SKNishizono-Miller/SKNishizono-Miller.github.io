---
title: titles.home
layout: default
permalink: /
---

<div class="min-h-dvh">
<div id="nav_padding" class="md:hidden"></div>
<div id="vh_without_nav" class="flex flex-col flex-wrap md:flex-row align-middle">

<div class="flex flex-col md:justify-center w-full md:w-1/2 md:w-full my-auto h-fit md:min-h-dvh ">
    <h2 class="pt-6 text-sm md:text-base">
        {% t main.text.hello %}
    </h2>

    <h1 class="text-2xl text-blue-700 font-bold text-sm md:text-5xl flex flex-wrap">
        <span class="pr-1">{% t site.name1 %}</span> <span>{% t site.name2 %}</span>
    </h1>



    <p class="py-2 text-sm md:text-base text-justify leading-tight ">
        {% t main.text.content1 %}
        {% t main.text.content2 %}
    </p>

    <div class="flex justify-center py-2">
        <a href="{{ site.baseurl }}/cv" class="text-white text-md bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full w-32 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            {% t main.buttons.cv %}
        </a>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="py-2.5 w-32 me-2 mb-2 text-md font-medium text-center text-gray-900 focus:outline-none bg-white rounded-full border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
            {% t main.buttons.contact %}
        </a>
    </div>

</div>

<div class="flex items-end justify-center w-full md:w-1/2">
    <img class="w-30 rounded-lg" src="{{ site.url }}/Assets/Images/grad.png" alt="Samuel Nishizono-Miller">
</div>


</div>
</div>



<script type="text/javascript">
    const explainText   = document.getElementById('explain-text');
    const expTxtTogle = document.getElementById('explain-text-toggle');
    const expTextHide   = document.getElementById('explain-text-hide');

    expTxtTogle.addEventListener('click', () => {
        explainText.classList.toggle('hidden');
        expTxtTogle.classList.toggle('hidden');
        expTextHide.classList.toggle('hidden');
    });

    expTextHide.addEventListener('click', () => {
        explainText.classList.toggle('hidden');
        expTxtTogle.classList.toggle('hidden');
        expTextHide.classList.toggle('hidden');
    });
</script>
